    <script type="text/javascript">

    function submit() {

        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var phone = document.getElementById("phone").value;
        var reason = document.getElementById("reason")
        var info = document.getElementById("info").value;
        var checked = document.querySelectorAll('input[type="checkbox"]:checked').length;

        if (name.length == 0) {
            alert("Enter name");
        }

        if ((email.length || phone.length) == 0) {
            alert("Enter email or phone");
        }

        if (reason.value == "other" && info.length == 0) {
            alert("Enter additional information");
        }

        if (checked < 1) {
            alert("Select at least one day to contact you");
        }
    }

</script>
