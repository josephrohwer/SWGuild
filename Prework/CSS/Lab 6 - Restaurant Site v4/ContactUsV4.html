<!DOCTYPE html>

<head>
	<title>HuHot Mongolian Grill</title>
	
	<link href="restaurantStylesV4.css" rel="stylesheet" type="text/css" />
</head>

<body>
	<div class="header">
		<h1 align="center" style="font-family: impact; font-size: 40px;">HuHot Mongolian Grill</h1>
	
		<hr size="1" width="100%">
	
		<p>
			<a href="HomeV4.html" style="padding-left: 2em;">Home</a>
			<a href="MenuV4.html" style="padding-left: 2em;">Menu</a>
			<a href="ContactUsV4.html" style="padding-left: 2em;">Contact Us</a>
		</p>
	
		<hr size="1" width="100%" color="black">
	</div>
	
	<div class="body"><br><br>
		<form action="fakePage.html" method="POST">
			<table border="0" width="500" cellpadding="4">
				<tr>
					<td align="right"><b>Name:</b></td>
					<td><input type="text" style="width:200px" name="information"><br></td>
				</tr>
				<tr>
					<td align="right"><b>Email:</b></td>
					<td><input type="text" style="width:200px" name="information"><br></td>
				</tr>
				<tr>
					<td align="right">Phone:</td>
					<td><input type="text" style="width:200px" name="information"><br></td>
				</tr>
				<tr>
					<td align="right">Reason for Inquiry:</td>
					<td>
						<select style="width:205px" name="reason">
							<option value="catering">Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select><br>
					</td>
				</tr>
				<tr>
					<td align="right" style="vertical-align:top"><b>Additional Information:</b></td>
					<td>
						<textarea style="resize:none; width:200px" rows="6" name="briefDescription"></textarea><br>
					</td>
				</tr>
				<tr>
					<td align="right">Have you been to the restaurant?</td>
					<td>
						<input type="radio" name="answer" value="NO" checked>No
						<input type="radio" name="answer" value="YES">Yes<br>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Best days to contact you:</b></td>
					<td>
						<input type="checkbox" name="weekday" value="M">M
						<input type="checkbox" name="weekday" value="T">T
						<input type="checkbox" name="weekday" value="W">W
						<input type="checkbox" name="weekday" value="TH">Th
						<input type="checkbox" name="weekday" value="F">F
					</td>
				</tr>
				<tr>
					<td></td>
					<td align="right"><input type="submit" value="Send Request"></td>
				</tr>
			</table>
		</form>
	</div>
	
	<div class="footer">
		<p><hr size="1" width="100%" style="margin-top: -1em;" color="black"></p>
	
		<p align="center">223 East Main Street, Missoula, Montana, 59802</p>
	
		<p align="center">(406) 327-1232</p>
	</div>
</body>

</html>
