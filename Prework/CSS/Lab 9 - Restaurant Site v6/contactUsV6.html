<!DOCTYPE HTML>

<head>
	<title>HuHot Mongolian Grill</title>
    <meta charset="utf-8"
    <meta name="viewport" content="width=evice-width, initial scale=1">
	<link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/restaurantStylesV6.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">
	
	<div class="row">
	<div class="col-md-12">
	<div class="header">
	
	<img src="http://www.huhot.com/wp-content/uploads/huhot-fb-default.png" class="img-responsive" alt="HuHot Logo" style="width: 400px; height: 150px;">
	
	<nav class="navbar navbar-default">
					
			<div id="navitems">
				<ul class="nav navbar-nav">
					<li><a href="homeV6.html"><span class="glyphicon glyphicon-home"></span></a></li>
					<li><a href="menuV6.html">Menu</a></li>
					<li class="active"><a href="contactUsV6.html">Contact Us</a></li>
				</ul>
			</div>
			
	</nav>
	</div>
	</div>
	</div>
	
	<div class="col-md-4">
	<div class="body"><br><br>
		<form action="fakePage.html" method="POST">
			<table class="table table-responsive" border="0" width="500" cellpadding="4">
				<tr>
					<td align="right"><b>Name:&nbsp;&nbsp;</b></td>
					<td><input type="text" style="width:200px" name="information"><br></td>
				</tr>
				<tr>
					<td align="right"><b>Email:&nbsp;&nbsp;</b></td>
					<td><input type="text" style="width:200px" name="information"><br></td>
				</tr>
				<tr>
					<td align="right">Phone:&nbsp;&nbsp;</td>
					<td><input type="text" style="width:200px" name="information"><br></td>
				</tr>
				<tr>
					<td align="right">Reason for Inquiry:&nbsp;&nbsp;</td>
					<td>
						<select style="width:200px" name="reason">
							<option value="catering">Catering</option>
							<option value="privateParty">Private Party</option>
							<option value="feedback">Feedback</option>
							<option value="other">Other</option>
						</select><br>
					</td>
				</tr>
				<tr>
					<td align="right" style="vertical-align:top"><b>Additional Information:&nbsp;&nbsp;</b></td>
					<td>
						<textarea style="resize:none; width:200px" rows="6" name="briefDescription"></textarea><br>
					</td>
				</tr>
				<tr>
					<td align="right">Have you been to the restaurant?&nbsp;&nbsp;</td>
					<td>
						<input type="radio" name="answer" value="NO" checked>No
						<input type="radio" name="answer" value="YES">Yes<br>
					</td>
				</tr>
				<tr>
					<td align="right"><b>Best days to contact you:&nbsp;&nbsp;</b></td>
					<td>
						<input type="checkbox" name="weekday" value="M">M
						<input type="checkbox" name="weekday" value="T">T
						<input type="checkbox" name="weekday" value="W">W
						<input type="checkbox" name="weekday" value="TH">Th
						<input type="checkbox" name="weekday" value="F">F
					</td>
				</tr>
				<tr>
					<td></td>
					<td align="right"><input type="submit" value="Send Request"></td>
				</tr>
			</table>
		</form>
	</div>
	</div>
	
	<div class="row">
	<div class="col-md-12">
	
	<div class="footer"
		<p><hr size="1" width="100%"></p>
	
		<p align="center">223 East Main Street, Missoula, Montana, 59802</p>
	
		<p align="center">(406) 327-1232</p>
	</div>
	
	</div>
	</div>	
</div>
</body>
</html>
